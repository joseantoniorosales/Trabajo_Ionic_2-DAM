<ion-header>
  <ion-toolbar>
    <ion-title>BOOK EDIT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input clearInput [(ngModel)]="book.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Saga</ion-label>
    <ion-input clearInput [(ngModel)]="book.saga"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">SagaEntry</ion-label>
    <ion-input clearInput [(ngModel)]="book.sagaEntry"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Author</ion-label>
    <ion-input clearInput [(ngModel)]="book.author"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input clearInput [(ngModel)]="book.description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">genre1</ion-label>
    <ion-input clearInput [(ngModel)]="book.genre1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Genre2</ion-label>
    <ion-input clearInput [(ngModel)]="book.genre2"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Chapter</ion-label>
    <ion-input clearInput [(ngModel)]="book.chapter"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Page</ion-label>
    <ion-input clearInput [(ngModel)]="book.pages"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">State</ion-label>
    <ion-input clearInput [(ngModel)]="book.state"></ion-input>
  </ion-item>

  <br>
  <ion-button expand="full" (click)="saveBook()">

    SAVE

  </ion-button>

</ion-content>
